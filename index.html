<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <!-- Link the CSS file directly, without Flask templating -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Background video depending on the weather type -->
    <video autoplay muted loop class="background-video" id="bg-video">
        <!-- Default video as fallback -->
        <source src="default.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Weather Prediction</h1>
        <form action="https://your-pythonanywhere-url.com/predict" method="POST">
            <label for="precipitation">Precipitation (mm):</label>
            <input type="number" step="0.1" name="precipitation" required>

            <label for="temp_max">Max Temperature (°C):</label>
            <input type="number" step="0.1" name="temp_max" required>

            <label for="temp_min">Min Temperature (°C):</label>
            <input type="number" step="0.1" name="temp_min" required>

            <label for="wind">Wind Speed (m/s):</label>
            <input type="number" step="0.1" name="wind" required>

            <button type="submit">Predict Weather</button>
        </form>

        <!-- Show prediction if available -->
        <div class="prediction" style="display: none;">
            <h2>Predicted Weather: <span id="prediction-text"></span></h2>
        </div>
    </div>

    <img src="bg.png" alt="Background Image" class="background-image">

    <!-- Optional script for dynamic behavior, e.g., changing video based on prediction -->
    <script src="script.js"></script>
</body>
</html>
